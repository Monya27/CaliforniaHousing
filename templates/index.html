<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>California House Price Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="MedInc" placeholder="Median Income" required>
        <input type="text" name="HouseAge" placeholder="House Age" required>
        <input type="text" name="AveRooms" placeholder="Average Rooms per House" required>
        <input type="text" name="AveBedrms" placeholder="Average Bedrooms per House" required>
        <input type="text" name="Population" placeholder="Population" required>
        <input type="text" name="AveOccup" placeholder="Average Occupancy" required>
        <input type="text" name="Latitude" placeholder="Latitude" required>
        <input type="text" name="Longitude" placeholder="Longitude" required>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
